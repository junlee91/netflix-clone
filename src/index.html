<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netflix-clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <!-- Top navigation -->
  <header class="js-header header">
    <div class="inner">

      <div class="js-header__left">
        <div class="js-header__logo">
          <img class="js-header__netfilx_logo" src="<%= require("./images/netflix_logo.png") %>" alt="netflix">
        </div>
        <ul class="js-header__primary-navigation">
          <li class="js-header__listItem">Home</li> 
          <li class="js-header__listItem">TV Shows</li>
          <li class="js-header__listItem">Movies</li>
          <li class="js-header__listItem">Originals</li>
          <li class="js-header__listItem">Recently Added</li>
          <li class="js-header__listItem">My List</li>
        </ul>
      </div>

      <div class="js-header__secondary-navigation">
        <div class="js-header__navItem"><i class="fas fa-search fa-lg"></i></div>
        <div class="js-header__navItem"><i class="fas fa-bell fa-lg"></i></div>
        <div class="js-header__navItem">KIDS</div>
        <div class="js-header__navItem"><img class="navItem__profile" src="<%= require("./images/profile.png") %>" alt="profile"></div>
      </div>
    </div>
  </header>
  <!-- End of Top Navigation -->

  <video class="video js-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4"></video>
  
  <!-- Video controller -->


  <div class="js-videoController">
      <div class="js-playBtn__container">
          <div class="js-playBtn">
              <i class="fa fa-play"></i>
          </div>
          <span class='js-playBtn__text'>Play</span>
      </div>
      <div class="js-volumeController">
          <div class="js-muteBtn">
              <i class="fa fa-volume-off fa-lg"></i>
          </div>
          <input class="js-range" type="range" min="0" max="1" step="0.01">
      </div>
  </div>

  <!-- End of Video controller -->
  
  <!-- Content -->
  <div class="content">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
  <!-- End of Content -->
</body>

</html>
