<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netflix-clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <header class="js-header header">
    <div class="inner">

      <div class="js-header__left">
        <div class="js-header__logo">
          <img class="js-header__netfilx_logo" src="<%= require("./images/netflix_logo.png") %>" alt="netflix">
        </div>
        <ul class="js-header__primary-navigation">
          <li class="js-header__listItem">Home</li> 
          <li class="js-header__listItem">TV Shows</li>
          <li class="js-header__listItem">Movies</li>
          <li class="js-header__listItem">Originals</li>
          <li class="js-header__listItem">Recently Added</li>
          <li class="js-header__listItem">My List</li>
        </ul>
      </div>

      <div class="js-header__secondary-navigation">
        <div class="js-header__navItem"><i class="fas fa-search fa-lg"></i></div>
        <div class="js-header__navItem"><i class="fas fa-bell fa-lg"></i></div>
        <div class="js-header__navItem">KIDS</div>
        <div class="js-header__navItem"><img class="navItem__profile" src="<%= require("./images/profile.png") %>" alt="profile"></div>
      </div>
    </div>
  </header>
  <video class="video js-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4"></video>

  <button class="js-playBtn">‚è∏</button>
  <button class="js-muteBtn"></button>
  <input type="range" min="0" max="1" step="0.1" class="js-range" />
</body>

</html>
